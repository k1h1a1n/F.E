<h2 style="margin-top: 8%;" class="frgt">Upload your document securely</h2>
<div style="margin-top: 5%;">
  <img style="display: inline;display: grid;" class="small" src="assets/imgs/Mark.png" >
  <p style="display: inline;display: grid;" class="tets"> Your data is encrypted even before it leaves </p>
  <p class="tets1">your device!</p>
</div>

<div *ngIf="isAdvisorUpload == false " >
  <!-- <ion-row style="border: solid 2px #e8ebf0;border-radius: 5px; " [ngStyle]="fingerprintIsChecked== true ?{'background-color':'#EBF2FF'} : {'background-color': ''}" >
    <ion-col size="1" style="padding-top: 15px;" class="details-padding">
      <ion-checkbox class="abc" [(ngModel)]="fingerprintIsChecked"  type="checkbox" [checked]="uploadButtonDisable(fingerprintIsChecked,passwordIsChecked)"></ion-checkbox>
    </ion-col>
    <ion-col style="padding-top: 15px;" size="3.5">
      <ion-label style="font-size: 16px;color: #333333;">Fingerprint </ion-label>
    </ion-col>
   <ion-col style="padding-top: 15px;" size="4.9"></ion-col>
    <ion-col style="padding-top: 14px;" size="2">
      <ion-icon class="label-icon" src="assets/imgs/dialpad-24px.svg"></ion-icon>
    </ion-col>
  </ion-row> -->
  <div>
    <ion-card style="margin-top: 13%;" class="cardion">
      <ion-grid>
        <ion-row>
          <ion-col size = 3.5>
            <img class="plane1" src="assets/imgs/privacy.png" >
          </ion-col>
          <ion-col>
            <p  class="frgt1">Upload using the default security</p>
            <p class="frgt2">(256 AES Encryption)</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  <div>
    <ion-card class="cardion">
      <ion-grid>
        <ion-row>
          <ion-col size = 3.5>
            <img class="plane2" src="assets/imgs/fingerprint-.png" >
          </ion-col>
          <ion-col>
            <p  class="frgt1">For enhanced security you can</p>
            <p class="frgt2">encrypt the files with your</p>
            <p class="frgt2">fingerprint/password</p>
            <p class="frgt2"> <u>Read more</u></p>
          </ion-col>
        </ion-row>
        
      </ion-grid>
    </ion-card>
  </div>
</div>

<div class="row-padding font-14" >
  <!-- <ion-item lines="none"  [ngClass]="{ 'use-pink-background': passwordIsChecked }"> -->
  <ion-row style="border: solid 2px #e8ebf0;border-radius: 5px; " [ngStyle]="passwordIsChecked== true ?{'background-color':'#EBF2FF'} : {'background-color': ''}">
    
    <ion-col size="1" style="padding-top: 15px;" class="details-padding">
      <ion-checkbox class="checkbox-square" [(ngModel)]="passwordIsChecked"  type="checkbox" [checked]="uploadButtonDisable(fingerprintIsChecked,passwordIsChecked)"></ion-checkbox>
    </ion-col>
    <ion-col style="padding-top: 15px;"  size="8">
      <ion-label style="font-size: 16px;color: #333333;">Master Password </ion-label>
      <ion-input *ngIf="passwordIsChecked == true" class="custom-input" style="height: 30px;border:1px solid white;border-radius: 5px;background-color: white;padding-top: 5px;" [type]="passwordType" placeholder="Enter Password" [(ngModel)]='passwordKey' name="passwordKey" clearOnEdit="false" required >
        <ion-icon [name]="passwordIcon" item-right (click)="showPassword()" class="show-password-icon"></ion-icon>
      </ion-input>
    </ion-col>
    <ion-col size="0.5">
        <!-- <ion-icon  class="help" src="assets/imgs/live_help-24px.svg" ></ion-icon> -->
    </ion-col>
    <!-- <ion-col style="padding-top: 15px;" size="5.0"> -->
    <!-- <ion-item  lines="none"> -->
     
      

  <!-- </ion-item> -->
  <!-- </ion-col > -->
    <ion-col style="padding-top: 14px;" size="2">
      <ion-icon class="label-icon"  src="assets/imgs/dialpad-24p.svg"></ion-icon>
    </ion-col>
  
  </ion-row>
<!-- </ion-item> -->
</div>
<p class="font-16" style="color: red;padding-left:5%">{{warningForWrongPassword}}</p>
